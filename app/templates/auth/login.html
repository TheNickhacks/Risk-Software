{% extends "layout.html" %}

{% block title %}Iniciar Sesión - PreIncubadora AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="card p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Iniciar Sesión</h1>
        
        <form method="POST" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                    Email
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="tu@email.com"
                    class="w-full input-field"
                />
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                    Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Tu contraseña"
                    class="w-full input-field"
                />
            </div>
            
            <!-- Remember Me -->
            <div class="flex items-center space-x-2">
                <input
                    type="checkbox"
                    id="remember"
                    name="remember"
                />
                <label for="remember" class="text-sm text-slate-400">
                    Recuérdame en este dispositivo
                </label>
            </div>
            
            <!-- Submit -->
            <button
                type="submit"
                class="w-full btn-primary text-white font-semibold py-2 px-4 rounded-lg hover:opacity-90 transition"
            >
                Iniciar sesión
            </button>
        </form>
        
        <!-- Links -->
        <div class="mt-6 space-y-3 text-center text-sm">
            <p class="text-slate-400">
                ¿No tienes cuenta?
                <a href="/register" class="text-blue-400 hover:text-blue-300">Regístrate aquí</a>
            </p>
            <p>
                <a href="#" class="text-blue-400 hover:text-blue-300">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
