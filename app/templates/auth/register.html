{% extends "layout.html" %}

{% block title %}Registro - PreIncubadora AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="card p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Crear Cuenta</h1>
        
        <form method="POST" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                    Email
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="tu@email.com"
                    class="w-full input-field"
                />
            </div>
            
            <!-- RUT -->
            <div>
                <label for="rut" class="block text-sm font-medium text-slate-300 mb-2">
                    RUT (ej: 12345678-9)
                </label>
                <input
                    type="text"
                    id="rut"
                    name="rut"
                    required
                    placeholder="12345678-9"
                    pattern="[0-9]{7,8}-[0-9Kk]"
                    class="w-full input-field"
                />
                <p class="text-xs text-slate-500 mt-1">
                    Una cuenta por RUT. Este campo no puede cambiarse.
                </p>
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                    Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="8"
                    placeholder="Mínimo 8 caracteres"
                    class="w-full input-field"
                />
                <p class="text-xs text-slate-500 mt-1">
                    Debe tener al menos 8 caracteres.
                </p>
            </div>
            
            <!-- Términos -->
            <div class="flex items-start space-x-3">
                <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    required
                    class="mt-1"
                />
                <label for="terms" class="text-xs text-slate-400">
                    Acepto los términos de servicio y la política de privacidad.
                    Reconozco que mis datos se procesarán bajo GDPR/LPD.
                </label>
            </div>
            
            <!-- Submit -->
            <button
                type="submit"
                class="w-full btn-primary text-white font-semibold py-2 px-4 rounded-lg hover:opacity-90 transition"
            >
                Crear cuenta
            </button>
        </form>
        
        <!-- Link a Login -->
        <p class="text-center text-slate-400 text-sm mt-6">
            ¿Ya tienes cuenta?
            <a href="/login" class="text-blue-400 hover:text-blue-300">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
