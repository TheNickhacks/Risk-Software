version: '3.9'

services:
  # PostgreSQL Database (AISLADO - NO EXPUESTO EXTERNAMENTE)
  postgres:
    image: postgres:16-alpine
    container_name: preincubadora_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-preincubadora_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # IMPORTANTE: PostgreSQL NO EXPONE PUERTO AL HOST (solo red interna)
    # ports:
    #   - "5432:5432"  # COMENTADO PARA SEGURIDAD (solo acceso interno Docker)
    expose:
      - "5432"  # Solo disponible en red interna preincubadora_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - preincubadora_network

  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: preincubadora_app
    environment:
      FLASK_APP: main.py
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-preincubadora_db}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      # Email Configuration
      SMTP_SERVER: ${SMTP_SERVER:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SENDER_EMAIL: ${SENDER_EMAIL}
      SENDER_PASSWORD: ${SENDER_PASSWORD}
      SENDER_NAME: ${SENDER_NAME:-PreIncubadora AI}
    depends_on:
      postgres:
        condition: service_healthy
    # NO EXPONER DIRECTAMENTE, usar Nginx como proxy
    expose:
      - "5000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - preincubadora_network
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 main:app

  # Nginx Reverse Proxy (PUNTO DE ENTRADA PÚBLICO)
  nginx:
    image: nginx:alpine
    container_name: preincubadora_nginx
    ports:
      - "80:80"    # HTTP (redirect a HTTPS)
      - "443:443"  # HTTPS (TLS 1.2/1.3)
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - preincubadora_network
    restart: unless-stopped

  # Certbot (Let's Encrypt SSL Certificates)
  certbot:
    image: certbot/certbot
    container_name: preincubadora_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Renovación automática cada 12 horas
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - preincubadora_network

volumes:
  postgres_data:

networks:
  preincubadora_network:
    driver: bridge

# ==================================================
# COMANDOS ÚTILES:
#
# Iniciar servicios:
#   docker-compose up -d
#
# Obtener certificado SSL inicial:
#   docker-compose run --rm certbot certonly --webroot -w /var/www/certbot -d tu-dominio.com -d www.tu-dominio.com
#
# Ver logs:
#   docker-compose logs -f web
#   docker-compose logs -f nginx
#
# Ejecutar migraciones de DB:
#   docker-compose exec web flask db upgrade
#
# Verificar PostgreSQL NO expuesto:
#   nmap -p 5432 localhost  # Debe mostrar "closed"
# ==================================================

    driver: bridge
