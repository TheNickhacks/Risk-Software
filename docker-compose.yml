version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: preincubadora_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-preincubadora_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - preincubadora_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: preincubadora_app
    environment:
      FLASK_APP: main.py
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-preincubadora_db}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - preincubadora_network
    command: flask run --host=0.0.0.0

volumes:
  postgres_data:

networks:
  preincubadora_network:
    driver: bridge
