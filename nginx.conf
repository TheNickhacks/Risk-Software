# ==================================================
# NGINX CONFIGURATION - PreIncubadora AI
# Self-Hosted Security Configuration
# ==================================================

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;

# Upstream Flask App
upstream flask_app {
    server web:5000;  # Docker service name
    keepalive 32;
}

# HTTP → HTTPS Redirect
server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # ACME Challenge for Certbot (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # SSL/TLS Configuration (TLS 1.2/1.3)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
    
    # Connection limits per IP
    limit_conn perip 10;
    
    # General rate limiting (60 requests/minute)
    limit_req zone=general burst=10 nodelay;
    
    # Static files
    location /static/ {
        alias /app/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Authentication routes (stricter rate limit: 10 req/min)
    location ~ ^/(login|register|forgot-password|reset-password) {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # API routes (stricter rate limit: 30 req/min)
    location ~ ^/(chat|project|dashboard) {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts for AI processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Privacy page (no rate limit, public access)
    location /privacy {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # All other routes
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ==================================================
# NOTAS DE CONFIGURACIÓN:
# 
# 1. Rate Limiting:
#    - General: 60 req/min (ataques DDoS básicos)
#    - API: 30 req/min (protección de IA)
#    - Auth: 10 req/min (brute force)
#
# 2. TLS 1.2/1.3: Cumple requisitos de seguridad
#
# 3. Headers de seguridad: HSTS, CSP, X-Frame-Options
#
# 4. Certbot (Let's Encrypt): Renovación automática
#    comando: certbot renew --dry-run
#
# 5. PostgreSQL NO expuesta: Solo acceso interno
#    (configurado en docker-compose.yml)
# ==================================================
